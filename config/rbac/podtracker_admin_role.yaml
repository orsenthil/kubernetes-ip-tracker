# This rule is not used by the project kubernetes-ip-tracker itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over networking.learntosolveit.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubernetes-ip-tracker
    app.kubernetes.io/managed-by: kustomize
  name: podtracker-admin-role
rules:
- apiGroups:
  - networking.learntosolveit.com
  resources:
  - podtrackers
  verbs:
  - '*'
- apiGroups:
  - networking.learntosolveit.com
  resources:
  - podtrackers/status
  verbs:
  - get
